{{ define "main" }}
<article class="grid-wrap">
    {{ partial "header.html" . }}
    <div class="spacer__md"></div>
    <div class="grid-wrap__text">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
        {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
    </div>
    {{ partial "grid-paper.html" . }}
</article>
{{ end }}
